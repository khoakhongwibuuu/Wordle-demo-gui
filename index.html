<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wordle • 6 guesses • 5 letters</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="wrap">
        <main class="container" role="application" aria-label="Wordle game">
            <header>
                <h1>WORDLE</h1>
                <div class="hints">
                    <button id="hint-vowel" class="hint-btn" title="Get a vowel hint">
                        <i class="fa-solid fa-lightbulb"></i> Vowel
                    </button>
                    <button id="hint-consonant" class="hint-btn" title="Get a consonant hint">
                        <i class="fa-solid fa-lightbulb"></i> Consonant
                    </button>
                    <!-- <button id="toggle-theme" class="theme-btn" title="Toggle light/dark theme">
                        <i class="fa-solid fa-sun"></i>
                    </button> -->
                </div>
            </header>

            <section class="board-wrap" aria-hidden="false">
                <div class="board" id="board"></div>
            </section>

            <section class="keyboard" aria-label="On-screen keyboard" id="keyboard"></section>

            <footer>
            </footer>
        </main>
    </div>

    <script src="game.js"></script>
</body>

</html>
